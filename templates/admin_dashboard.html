{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<!-- Show all parking lots, add or manage them -->
<a href="{{ url_for('add_parking_lot') }}" class="btn btn-success">Add Parking Lot</a>
<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Lot Name</th>
            <th>Location</th>
            <th>Total Spots</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for lot in lots %}
        <tr>
            <td>{{ lot.prime_location_name }}</td>
            <td>{{ lot.address }}</td>
            <td>{{ lot.maximum_number_of_spots }}</td>
            <td>{{ lot.price }}</td>
            <td><!-- status info here --></td>
            <td>
                <a href="{{ url_for('edit_lot', lot_id=lot.id) }}" class="btn btn-secondary btn-sm">Edit</a>
                <a href="{{ url_for('delete_lot', lot_id=lot.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
